services:
  - type: web
    name: yt-chatbot-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://your-app-name.netlify.app,http://localhost:3000
      - key: VECTOR_STORE_DIR
        value: /opt/render/project/src/backend/vector_stores
